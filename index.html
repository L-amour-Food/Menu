<script>
  function isToday(timestamp) {
    const inputDate = new Date(timestamp * 1000); // Convert to milliseconds
    const today = new Date();
    const currentHour = new Date().getHours();
    if(currentHour >= 14) return;
    return inputDate.getDate() === today.getDate() &&
      inputDate.getMonth() === today.getMonth() &&
      inputDate.getFullYear() === today.getFullYear();
  }
  function isTomorrow(timestamp) {
    const inputDate = new Date(timestamp * 1000); // Convert to milliseconds
    const today = new Date();
    const tomorrow = new Date(today);

    tomorrow.setDate(today.getDate() + 1);

    return inputDate.getDate() === tomorrow.getDate() &&
      inputDate.getMonth() === tomorrow.getMonth() &&
      inputDate.getFullYear() === tomorrow.getFullYear();
  }
</script>
